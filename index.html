<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <h1>Too lazy to use your brain?</h1>
        <div class="div-container">
            <div class="color-mode">
                <label for="theme" class="theme">
                    <span>Light</span>
                    <span class="theme__toggle-wrap">
                        <input id="theme" class="theme__toggle" type="checkbox" role="switch" name="theme" value="dark">
                        <span class="theme__fill"></span>
                        <span class="theme__icon">
                            <span class="theme__icon-part"></span>
                            <span class="theme__icon-part"></span>
                            <span class="theme__icon-part"></span>
                            <span class="theme__icon-part"></span>
                            <span class="theme__icon-part"></span>
                            <span class="theme__icon-part"></span>
                            <span class="theme__icon-part"></span>
                            <span class="theme__icon-part"></span>
                            <span class="theme__icon-part"></span>
                        </span>
                    </span>
                    <span>Dark</span>
                </label>
            </div>
            <div class="display">
                <div class="equation">0</div>
                <div class="result"></div>
            </div>
            <div class ="button-container">
                <div class="button" id="allClear"> AC</div>
                <div class="button" id="percent">%</div>
                <div class="button" id="divide">รท</div>
                <div class="button" id="digit-7">7</div>
                <div class="button" id="digit-8">8</div>
                <div class="button"id="digit-9">9</div>
                <div class="button"id="multiply">ร</div>
                <div class="button"id="digit-4">4</div>
                <div class="button"id="digit-5">5</div>
                <div class="button"id="digit-6">6</div>
                <div class="button"id="subtract">-</div>
                <div class="button"id="digit-1">1</div>
                <div class="button"id="digit-2">2</div>
                <div class="button"id="digit-3">3</div>
                <div class="button"id="add">+</div>
                <div class="button"id="digit-0">0</div>
                <div class="button"id="decimal">.</div>
                <div class="button"id="equals">=</div>
            </div>
        </div>



        
        <script src="script.js" async defer></script>
    </body>
</html>
